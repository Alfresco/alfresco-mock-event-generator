server:
    port: 9090

generator:
    # Available category: ACS_RAW_EVENT|ACS_PUBLIC_EVENT|ACTIVITI_RAW_EVENT|ACTIVITI_PUBLIC_EVENT|CLOUD_CONNECTOR_EVENT
    eventCategory: ACS_PUBLIC_EVENT
    startSendAtStartup: false

messaging:
    to:
        activemq:
            host: localhost
            port: 5672
            url: amqp://${messaging.to.activemq.host}:${messaging.to.activemq.port}
            camelRoutes:
                - destinationName: generator.event.activemq.test
                  toRoute: direct:${messaging.to.activemq.camelRoutes[0].destinationName}

        rabbitmq:
            host: localhost
            port: 5672
            username: guest
            password: guest
            virtualHost: "/"
            camelRoutes:
                - destinationName: generator.event.rabbitmq.test1
                  toRoute: direct:${messaging.to.rabbitmq.camelRoutes[0].destinationName}
                - destinationName: generator.event.rabbitmq.test2
                  toRoute: direct:${messaging.to.rabbitmq.camelRoutes[1].destinationName}


        kafka:
            host: localhost
            port: 9092
            camelRoutes:
                - destinationName: generator.event.kafka.test
                  toRoute: direct:topic=${messaging.to.kafka.camelRoutes[0].destinationName}
